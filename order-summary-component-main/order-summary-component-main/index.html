<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main>
    <div class="container">
      <header>
        <img src="./images/illustration-hero.svg" alt="Imagem Cabeçalho, mulher ouvindo música">
      </header>
      <div class="body">
        <h1 class="title">Order Summary</h1>

        <span class="body-item">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </span>

      </div>
      <div class="item">
        <img src="./images/icon-music.svg" alt="Icone de Música">
        <div class="price">
          <h1 class="title-item">Annual Plan</h1>
          <p class="value-item">$59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>

      </div>



    </div>
    <button class="btn">Proceed to Payment</button>
    <a class="cancel" href="#">Cancel Order</a>
  </main>
</body>

</html>
